<app-header></app-header>
<div class="container">
    <div class="intro-section">

    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="carousel slide" id="carouselExample" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div *ngFor="let image of product?.productImages; let i = index" 
                    [ngClass]="{'active': i === currentImageIndex}"
                    class="carousel-item">
                        <div class="square-image">
                            <img [src]="image.imageUrl"
                                class="product-image" alt="Product Image">
                        </div>
                    </div>
                
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-ride="prev" (click)="previousImage()">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-ride="next" (click)="nextImage()">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="row">
                <div class="thumbnail-container">
                    <div    *ngFor="let image of product?.productImages; let i = index" 
                    class="thumbnail-item active"
                   [ngClass]="{'active': i === currentImageIndex}"
                   (click)="thumbnailClick(i)">
                        <img [src]="image.imageUrl"
                        class="thumbnail-image"
                        alt="Thumbnail Image">
                    </div>
            
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="product-details">
                <h2>Thông tin chi tiết sản phẩm</h2>
                <p>Tên sản phẩm: {{ product?.name }}</p>
                <p>Giá: ${{ product?.price }}</p>
                <div class="product-actions">
                    <button class="btn btn-primary" 
                    (click)="addToCart()">Thêm vào giỏ hàng</button>
                    <button class="btn btn-success" (click)="buyNow()">Mua ngay</button>
                </div>
                <div class="product-quantity">
                    <div class="border-wrapper">
                        <button (click)="decreaseQuantity()">-</button>
                        <input type="text" [(ngModel)] = "quantity" [value]="quantity" name="quantity" id="">
                        <button (click)="increaseQuantity()">+</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
<app-footer></app-footer>
