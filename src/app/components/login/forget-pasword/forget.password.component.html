<app-header></app-header>
<div class="container">
  <form #loginForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="forget-password-form mx-auto">
          <h3 class="title">Quên mật khẩu</h3>
          <div class="form-group">
            <label for="email">Nhập email:</label>
            <input type="email" class="form-control" [(ngModel)]="email" name="email"
                   (input)="onEmailChange()" (focus)="loginForm.form.markAsTouched()" id="email">
            <div class="divider-nospace"></div>
          </div>
          
            <button type="button" (click)="resetPassword()" class="btn btn-primary">Gửi</button>
            <p>Lưu ý: email phải giống với email đã cập nhật trong tài khoản!</p>
          </div>
        </div>
      </div>
  </form>
</div>
<app-footer></app-footer>
