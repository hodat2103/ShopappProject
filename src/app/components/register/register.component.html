<app-header></app-header>
<div class="container">
    <form #registerForm= "ngForm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="register-form mx-auto">
                <h2 class="register-header">Đăng ký</h2>
                <div class="form-group">
                    <label for="phoneNumber">Điện thoại</label>
                    <input type="text" class="form-control" required 
                    [(ngModel)]="phoneNumber" 
                    name="phoneNumber"
                    (input)="onPhoneNumberChange()"
                    (focus)="registerForm.form.markAsTouched()"
                        id="phoneNumber">
                    <div class="divider-nospace"></div>
                    <p class="text-danger" style="font-weight: bold;" 
                    *ngIf="phoneNumber.length < 6 && registerForm.form.touched">                                                              
                    Số điện thoại phải có ít nhất 6 ký tự</p>

                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="password">Mật khẩu</label>
                    <input type="password" [(ngModel)]="password" required
                     placeholder="Ít nhất 3 ký tự" class="form-control"
                        name="password" id="password">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                    <p class="text-danger" style="font-weight: bold;" 
                    *ngIf="password.length < 3 && registerForm.form.touched">                                                              
                    Mật khẩu phải có ít nhất 3 ký tự</p>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="password">Gõ lại mật khẩu</label>
                    <input type="password" 
                    class="form-control" name="retypePassword"
                        required
                        [(ngModel)]="retypePassword" placeholder="Ít nhất 3 ký tự"
                        (input)="registerForm.form.markAsTouched(); checkPasswordsMatch();"
                         id="retype-password">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                    <p class="text-danger" style="font-weight: bold;" 
                        *ngIf="retypePassword.length < 3 && registerForm.form.touched">                                                              
                        Mật khẩu phải có ít nhất 3 ký tự</p>

                    <p class="text-danger" style="font-weight: bold;" 
                        *ngIf="registerForm.controls['retypePassword']?.hasError('passwordMismatch') && registerForm.form.touched">                                                              
                        Mật khẩu không khớp</p>
                </div>
                <div class="mt-3"></div>
                <div class="for-group ">
                    <label for="full-name">Họ và tên</label>
                    <input type="text" [(ngModel)]="fullname" 
                    required
                    class="form-control" name="fullName" id="full-name">
                    <div class="divider-nospace"></div>

                </div>
                <div class="mt-3"></div>
                <div class="for-group ">
                    <label for="date-of-birth">Ngày sinh</label>
                    <input type="date" 
                    required name="dateOfBirth"
                    [(ngModel)]="dateOfBirth" 
                    (input)="registerForm.form.markAsTouched(); checkAge();"
                    class="form-control" id="date-of-birth">
                    <div class="divider-nospace"></div>
                    <p class="text-danger" style="font-weight: bold;" 
                    *ngIf="registerForm.controls['dateOfBirth']?.hasError('invalidAge') && registerForm.form.touched">                                                              
                    Bạn chưa đủ 18 tuổi</p>
                </div>
                <div class="mt-3"></div>
                <div class="form-group ">
                    <label for="address">Địa chỉ</label>
                    <input type="text" [(ngModel)]="address" class="form-control" name="address" id="address">
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" [(ngModel)]="isAccepted" class="form-check-input" name="isAccepted" id="agree">
                            <label class="form-check-label text-start" for="agree">Tôi đồng ý với các điều
                                khoản.</label>
                        </span>
                    </div>

                </div>
                <div class="form-group">

                    <button type="button"
                    (click)="register()"
                    class="register-button">Đăng ký</button>
                    <p class="text-center">Bạn đã có tài khoản ?
                        <span><a href="" class="login-link">Đăng nhập</a></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
<app-footer></app-footer>
